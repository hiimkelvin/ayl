<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contents</title>
  </head>
  <a href="/">Back</a>
  {% if 'user_id' in request.session %}
  <a href="/logout">Logout</a></li>
  {% endif %}
  <body>
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
    <h2>{{ content.title }}</h2>
    <img height="500" width="500" src="{{ content.document.url }}">
    <p>{{ likes }} likes</p>
    <a href="/like/{{ content.id }}">👍</a>
    <p>{{ content.description }}</p>

  </body>
</html>

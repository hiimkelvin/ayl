<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anything You Like!</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}"media="screen" title="no title"  charset="utf-8">
  </head>
  <body>
    <h1>BANNER HERE</h1>

    <div class="navbar">
      <ul>
        <li><a href="/login_registration">Login/Register</a></li>
        <li><a href="addcontentpage">Add Content</a></li>
        <li><a href="">Logout</a></li>
      </ul>
    </div>
    <h2>Content</h2>
    <ul>
      {% for obj in documents %}
        <li>
          <h4>{{ obj.title }}</h4>
          <a href="content/{{ obj.id }}"><img height="200" width="200" src="{{ obj.document.url }}"></a>
        </li>
      {% endfor %}
    </ul>
    <p>Description</p>
  </body>
</html>

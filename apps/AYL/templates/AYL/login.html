<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"media="screen" title="no title"  charset="utf-8">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/blog-post.css' %}"> -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <div class="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Site Name</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li>
              <a href="/">Home</a>
            </li>
            <li>
              {% if 'user_id' in request.session %}
              <a href="/logout">Logout</a>
              {% endif %}
            </li>
          </ul>
        </div>
        <!-- /.navbar-collapse -->
      </div>
      <!-- /.container -->
    </nav>
  </div>
  <div class="wrapper">
    {% for message in messages %}
    <p>{{message}}</p>
    {% endfor %}
    <div class="smallwrapper">
      <div class="registration">
        <h1>Register</h1>
        <form action="/register" method="post">
          {% csrf_token %}
          <label for="name"><input type="text" name="name" placeholder="Name"></label>
          <label for="username"><input type="text" name="username" placeholder="Username"></label>
          <label for="email"><input type="email" name="email" placeholder="Email"></label>
          <label for="password"><input type="password" name="password" placeholder="Password"></label>
          <label for="c_pass"><input type="password" name="c_pass" placeholder="Confirm Password"></label>
          <div class="button">
            <button>Register</button>
          </div>
        </form>
        <hr>
      </div>
      <div class="login">
        <h1>Login</h1>
        <form action="/login" method="post">
          {% csrf_token %}
          <label for="email"><input type="email" name="email" placeholder="Email"></label>
          <label for="password"><input type="password" name="password" placeholder="Password"></label>
          <div class="button">
            <button>Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  </body>
</html>

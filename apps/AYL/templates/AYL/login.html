<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login/Registration</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}"media="screen" title="no title"  charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  </head>
  <body>
    <h1 class="banner">BANNER HERE</h1>
    <div class="navbar">
      <a href="/">Back</a>
    </div>
    <div class="wrapper">
      <div class="smallwrapper">
        {% for message in messages %}
        <p>{{message}}</p>
        {% endfor %}
        <div class="registration">
          <h1>Register</h1>
          <form action="/register" method="post">
            {% csrf_token %}
            <label for="name"><input type="text" name="name" placeholder="Name"></label>
            <label for="username"><input type="text" name="username" placeholder="Username"></label>
            <label for="email"><input type="email" name="email" placeholder="Email"></label>
            <label for="password"><input type="password" name="password" placeholder="Password"></label>
            <label for="c_pass"><input type="password" name="c_pass" placeholder="Confirm Password"></label>
            <button>Register</button>
          </form>
        </div>
        <div class="login">
          <h1>Login</h1>
          <form action="/login" method="post">
            {% csrf_token %}
            <label for="email"><input type="email" name="email" placeholder="Email"></label>
            <label for="password"><input type="password" name="password" placeholder="Password"></label>
            <button>Login</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

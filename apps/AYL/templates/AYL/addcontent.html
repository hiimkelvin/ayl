<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Add Content</title>
  </head>
  <body>
    <a href="/">Back</a>

    {% if 'user_id' in request.session %}
    <a href="/logout">Logout</a></li>
    {% endif %}

    <h2>Add your things below!</h2>

    {% for message in messages %}
      {{message}}
    {% endfor %}

    <form action="/addcontent" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <label for="title">
        Title: <input type="text" name="title">
      </label>
      <label for="document">
        Upload an image: <input type="file" name="document" accept="image/*">
      </label>
      <label for="description">
        Description: <textarea name="description" rows="4" cols="40"></textarea>
      </label>
      <button>Upload</button>
    </form>
  </body>
</html>
